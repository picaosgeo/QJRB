<body>

<h1>レイヤの表示／非表示</h1>


<p>
プログラムを起動した状態では背景図、河川ネットワーク、支流域ポリゴンが読み込まれています。
ただし、支流域ポリゴンは非表示になっています。
</p>
<p>
これらのレイヤの表示／非表示の切り替えは、凡例ウィンドウのチェックボックスのOn／Offによって行います。
</p>

<img src="img/legend.png" alt="凡例ウィンドウ" />

<p>
レイヤのうち、土地利用ラスタレイヤは透過率を設定することができます。
土地利用ラスタの凡例を選択すると、凡例ウィンドウの下にあるスライダが有効になり、スライダを移動させることによって透過率を変更することができます。
</p>

<img src="img/opacity_slider.png" alt="透過率スライダ" />


</body>
</html>
